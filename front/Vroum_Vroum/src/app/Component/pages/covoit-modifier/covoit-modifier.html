<h2>Modifier mon covoiturage</h2>

<form [formGroup]="form" (ngSubmit)="modifier()">

  <div>
    <label>Date et heure du départ</label>
    <input type="datetime-local" formControlName="date" required />
  </div>

  <div>
    <label>Nombre de places</label>
    <input type="number" formControlName="nbPlaces" required min="1" />
  </div>

  <div>
    <label>Distance (km)</label>
    <input type="number" formControlName="distance" required min="1" />
  </div>

  <div>
    <label>Durée (minutes)</label>
    <input type="number" formControlName="duree" required min="1" />
  </div>

  <fieldset formGroupName="adresseDepart">
    <legend>Adresse de départ</legend>
    <input placeholder="Numéro" formControlName="numero" required />
    <input placeholder="Rue" formControlName="rue" required />
    <input placeholder="Code postal" formControlName="codePostal" required pattern="\d{5}" />
    <input placeholder="Ville" formControlName="nomVille" required />
  </fieldset>

  <fieldset formGroupName="adresseArrivee">
    <legend>Adresse d'arrivée</legend>
    <input placeholder="Numéro" formControlName="numero" required />
    <input placeholder="Rue" formControlName="rue" required />
    <input placeholder="Code postal" formControlName="codePostal" required pattern="\d{5}" />
    <input placeholder="Ville" formControlName="nomVille" required />
  </fieldset>

  <button type="submit">Enregistrer les modifications</button>
</form>
